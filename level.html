                    <script language="javascript">
                        var av_a = [];
                        av_a[0] = 60;

                        var av_depago = "";

                        function getCookie(cname) {
                            var name = cname + "=";
                            var ca = document.cookie.split(';');
                            for (var i = 0; i < ca.length; i++) {
                                var c = ca[i];
                                while (c.charAt(0) == ' ') c = c.substring(1);
                                if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
                            }
                            return "";
                        }

                        function setCookie(cname, cvalue, exdays) {
                            var expires = "expires=";
                            if (exdays > 0) {
                                var d = new Date();
                                d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
                                expires = "expires=" + d.toUTCString();
                            }
                            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/; samesite=None; Secure";
                        }


                        $(document).ready(function () {

                        });


                        function falert(cad) {
                            document.getElementById("modaltxt").innerHTML = cad;
                            document.getElementById('divmodal').style.display = "block";
                        }

                        function onSubmit(token) {
                            $("#diverr").hide();

                            $("#idplayer").val("");
                            $("#ids").val("");

                            if ($("#nick").val().trim() == "") {
                                $("#diverr").html("Please enter a Nick");
                                $("#diverr").show();
                                return false;
                            };

                            if (av_depago.indexOf("," + swiper.activeIndex + ",") != -1) {
                                falert("Play and earn coins to choose this avatar");
                                return false;
                            }

                            $("#loader").css('visibility', 'visible');

                            $("#idav").val(av_a[swiper.activeIndex]);

                            setCookie("av_player", $("#idav").val(), 365 * 10);

                            $.ajax({
                                type: "POST",

                                var c = ca[i];
                                while (c.charAt(0) == ' ') c = c.substring(1);
                                if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
                            }
